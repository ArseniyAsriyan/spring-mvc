<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>Index</th>
            <th>Model</th>
            <th>Engine</th>
            <th>Series</th>
        </tr>

        <tr th:each="car,state : ${cars_list}">
            <td th:utext="${state.index}">Index</td>
            <td th:utext="${car.getModel()}">Brand</td>
            <td th:utext="${car.getEngine()}">Model</td>
            <td th:utext="${car.getSeries()}">Year</td>
        </tr>
    </table>

</body>
</html>
